<div class="relative">
    <!-- Search Icon -->
    <div class="flex items-center border rounded-l-lg">
      <span class="px-2 text-gray-500">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 16 16"
          class="h-4 w-4 opacity-70"
        >
          <path
            fill-rule="evenodd"
            d="M10.95 9.95a5.5 5.5 0 1 1 1-1l2.75 2.75a.5.5 0 0 1-.7.7l-2.75-2.75zM2 7.5A5.5 5.5 0 1 1 7.5 13a5.5 5.5 0 0 1-5.5-5.5z"
            clip-rule="evenodd"
          />
        </svg>
      </span>
    </div>
  
    <!-- Input Field -->
    <input
      type="text"
      [(ngModel)]="searchText"
      (input)="onInputChange()"
      (focus)="onInputFocus()"
      [placeholder]="placeholderText"
      class="w-full p-2 border-none focus:ring-0 focus:outline-none rounded-tr-lg rounded-br-lg"
    />
  
    <!-- Suggestions List -->
    <ul
      *ngIf="suggestions.length > 0"
      [ngStyle]="{ 'max-height': maxSuggestionListHeight }"
      class="absolute z-10 w-full bg-white border border-gray-300 mt-1 rounded-md shadow-lg overflow-y-auto"
    >
      <li
        *ngFor="let suggestion of suggestions; let i = index"
        (click)="selectSuggestion(suggestion)"
        (mouseover)="onMouseOver(i)"
        (mouseout)="onMouseOut()"
        [style.backgroundColor]="i === highlightedIndex ? 'rgb(229 231 235 / var(--tw-bg-opacity))' : 'unset'"
        class="flex items-center justify-between px-4 py-2 cursor-pointer hover:bg-gray-200"
      >
        <!-- Suggestion Text -->
        <span>{{ suggestion }}</span>
  
        <!-- Check Icon for Selected Item -->
        <svg
          *ngIf="suggestion === selectedSuggestion"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
          class="w-5 h-5 text-green-500"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M5 13l4 4L19 7"
          />
        </svg>
      </li>
    </ul>
  </div>
